<main>
  <div class="container py-4">

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Listado de elementos</h1>
        <p class="col-md-8 fs-4"></p>
        <app-tabla-pelicula [listadoPeliculas]="listadoPeliculas" (unaPelicula)="Detalle($event)"></app-tabla-pelicula>
        <button class="btn btn-primary btn-lg" type="button">Cambiar vista</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2 class="text-center">Para borrar</h2>
          <button class="btn btn-outline-secondary" type="button">Borrar</button>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2 class="text-center">Solo mostrar</h2>
          <app-detalle-pelicula [unaPelicula]="unaPelicula"></app-detalle-pelicula>
          <button class="btn btn-outline-secondary" type="button">Limpiar</button>
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2 class="text-center">Modificar</h2>
          <button class="btn btn-outline-secondary" type="button">Guardar cambios</button>
        </div>
      </div>
    </div>
    
    
    

    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2021
    </footer>
  </div>
</main>
