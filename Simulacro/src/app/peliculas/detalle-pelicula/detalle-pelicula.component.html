<div *ngIf="unaPelicula" class="d-flex justify-content-center">
    <div >
        <img [src]="unaPelicula.foto" width="150px" height="150px">
        <br>
        Nombre: {{unaPelicula.nombre}}
        <br>
        Tipo: {{unaPelicula.tipo}}
        <br>
        Fecha Estreno: {{unaPelicula.fechaEstreno | date: 'dd/MMMM/yyy'}}
        <br>
        Cantidad Publico: {{unaPelicula.cantidadPublico}}
        <br>
    </div>
</div>
